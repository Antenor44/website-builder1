<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website Builder</title>
    <link rel="stylesheet" href="lolo.css">
</head>
<body>

<h1>Website Builder</h1>

<div class="builder">
    <div class="controls">
        <input id="titleInput" placeholder="Website Title">
        <textarea id="textInput" placeholder="Website Text"></textarea>
        <input type="color" id="colorInput">
        <button onclick="updatePreview()">Update Preview</button>
        <button onclick="downloadSite()">Download Website</button>
    </div>

    <iframe id="preview"></iframe>
</div>

<script src="lilili.js"></script>
</body>
</html>
